<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage-Bus - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column; /* Para centralizar verticalmente */
        }
        .main-content {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .main-content h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .main-content p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .loading-spinner {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="main-content" id="mainContent">
        <h1>Bem-vindo ao Mage-Bus!</h1>
        <p>Aguarde, estamos verificando sua sessão...</p>
        <div class="spinner-border text-primary loading-spinner" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = magebus.getAuthToken();
            const role = magebus.getUserRole();

            // Se o token e a role existirem, tenta redirecionar
            if (token && role) {
                console.log('Token e Role encontrados. Tentando redirecionar...');
                magebus.redirectToDashboard(role);
            } else {
                // Caso contrário, redireciona para a página de login
                console.log('Nenhum token ou role encontrado. Redirecionando para o login.');
                setTimeout(() => {
                    window.location.href = 'pages/auth/login.html';
                }, 1500); // Dá um pequeno tempo para a mensagem "verificando" aparecer
            }
        });
    </script>
</body>
</html>
