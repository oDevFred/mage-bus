<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mage-Bus - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: var(--magebus-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .dashboard-card {
            background-color: var(--magebus-white);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .dashboard-card h1 {
            color: var(--magebus-primary-dark);
            margin-bottom: 20px;
        }
        .dashboard-card p {
            color: var(--magebus-secondary);
            margin-bottom: 30px;
        }
        .loading-spinner {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="dashboard-card" id="mainContent">
        <h1>Bem-vindo ao Mage-Bus!</h1>
        <p>Aguarde, estamos verificando sua sessão...</p>
        <div class="spinner-border text-dark loading-spinner" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = magebus.getAuthToken();
            const role = magebus.getUserRole();

            // Lógica para verificar a sessão e redirecionar
            if (token && role) {
                // Se o usuário já estiver logado, redireciona para o dashboard correto
                magebus.redirectToDashboard(role);
            } else {
                // Se não estiver logado, redireciona para a página de login após um pequeno atraso
                setTimeout(() => {
                    window.location.href = 'pages/auth/login.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
